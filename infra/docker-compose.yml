# Docker Compose for SecuredHub
# All services enabled for Week 2+

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: secured_hub_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secured_hub_network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: secured_hub_rabbitmq
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - secured_hub_network

  # Redis (result backend / cache / channels)
  # NOTE: Commented out - Using Upstash Redis instead
  # redis:
  #   image: redis:7-alpine
  #   container_name: secured_hub_redis
  #   command: [ "redis-server", "--save", "", "--appendonly", "no" ]
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - secured_hub_network

  # Django API Service (HTTP + WebSocket only)
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: secured_hub_api
    command: >
      sh -c " echo 'Waiting for PostgreSQL...' && until pg_isready -h db -p 5432 -U $POSTGRES_USER; do
        sleep 2;
      done && echo 'PostgreSQL is ready' && python manage.py migrate && daphne -b 0.0.0.0 -p 8001 core.asgi:application "
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      # Redis config inherited from .env (Upstash)
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    ports:
      - "8001:8001"
    volumes:
      - ../backend:/app
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - secured_hub_network

  # Scanner Worker Service (Standalone Celery - Independent Django)
  scanner-worker:
    build:
      context: ../worker
      dockerfile: Dockerfile
    container_name: secured_hub_scanner
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      # Redis config inherited from .env (Upstash)
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      # Celery result backend will be constructed in settings.py using Upstash
    volumes:
      - ../worker:/app
      - scanner_workspace:/tmp/scanner_workspace
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - secured_hub_network
    restart: unless-stopped
